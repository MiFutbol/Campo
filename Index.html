<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" id="viewport" content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1" />
    <title>Leaflet Tutorial</title>

    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" /> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@v0.74.0/dist/L.Control.Locate.min.css" />      
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.4/dist/L.Control.Locate.min.css" />       
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">   

    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@v0.74.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>  
    <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script>L_NO_TOUCH = true;</script>
    <!-- <script src="leaflet.js"></script> -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>

<body>   
    <div style="text-align: left;", id="resumen">Obteniendo posicion y ruta ...</div>
    <div style="text-align: left;", id="llegada">Calculando hora llegada ...</div>
    <div  id="map"></div>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script>
    var MiBola = L.icon
    ({
      iconUrl: 'Img/circulo.png',
      iconSize: [40, 40]
    }) 

    const queryString = new URLSearchParams(window.location.search);  
    const lat_fin = queryString.get("lat_fin");    
    const lon_fin = queryString.get("lon_fin");    
    const lat_ini = queryString.get("lat_ini");    
    const lon_ini = queryString.get("lon_ini");    

    // Map initialization 
    var map = L.map('map', {minZoom: 15, maxZoom: 15}).setView([lat_ini, lon_ini], 15);              //Parte del mapa que se ve al activar, que es el punto de origen
    var posicion_actual = L.marker([lat_ini, lon_ini], { icon: MiBola }).addTo(map);               //Coloca la bolita azul en el punto de partida que es tambien nuestra posicion actual
    var posicion_inicio = "";
    var routeControl = "";
    var nueva_posicion = "";
    var contador;

    //osm layer
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'MiFutbol. Ver 3.0'});
    osm.addTo(map);

    //Redondeo decimales
    function redondearDecimales(numero, decimales) 
    {
        numeroRegexp = new RegExp('\\d\\.(\\d){' + decimales + ',}');   // Expresion regular para numeros con un cierto numero de decimales o mas
        if (numeroRegexp.test(numero)) {         // Ya que el numero tiene el numero de decimales requeridos o mas, se realiza el redondeo
            return Number(numero.toFixed(decimales));
        } else {
            return Number(numero.toFixed(decimales)) === 0 ? 0 : numero;  // En valores muy bajos, se comprueba si el numero es 0 (con el redondeo deseado), si no lo es se devuelve el numero otra vez.
        }  
    }

    //Calculo de la ruta
    function ruta() 
    {
      routeControl = L.Routing.control({
                           waypoints:[
                              L.latLng(posicion_inicio),    //punto de Origen                          
                              L.latLng(lat_fin, lon_fin)    //punto de Destino
                                     ],
                           language: 'es',
                           fitSelectedRoutes: false,       //No hace el zoom para ver la ruta, deja el zoom que tenga
                           routeWhileDragging: true,       //No desplega el detalle de la ruta
                           show: false
                        }).addTo(map); 

      //Pone el valor del tiempo y distancia que se tardaria en la etiquita tiempo <div>
      routeControl.on('routesfound', function(e) 
                        {
                           var routes = e.routes;
                           var summary = routes[0].summary;
                           var miDiv = document.getElementById('resumen'); 
                           var miDiv2 = document.getElementById('llegada');       
                           var distancia = summary.totalDistance / 1000;

                           var duracion = Number(summary.totalTime);
                           const h = Math.floor(duracion / 3600);
                           const m = Math.floor(duracion % 3600 / 60);
                           duracion = (h > 0 ? h + " h " + (m < 10 ? "0" : "") : "") + m; 
                           miDiv.innerHTML  = "<small>Ruta: <strong>" + duracion + "</strong> min / <strong>" + redondearDecimales(distancia, 2) + "</strong> Km</small>"; 
                           
                           var fecha = new Date();
                           var aux = fecha.setHours(fecha.getHours() + h);
                               aux = fecha.setMinutes(fecha.getMinutes() + m);
                           duracion = (fecha.getHours() > 0 ? fecha.getHours() + ":" + (fecha.getMinutes() < 10 ? "0" : "") : "00:") + fecha.getMinutes(); 
                           miDiv2.innerHTML = "<small>Llegada aprox: <strong>" + duracion + "  </strong></small>";
                        });
    }

    // wrap map.locate in a function    
    function locate() 
    {
      map.locate({watch: true, maxZoom: 15});   //Localiza nuestra posicion actual
      
      function onLocationFound(e) 
       {
         map.removeLayer(posicion_actual);                                                          //Elimina la marca de la bolita azul anterior
         posicion_actual = L.marker([e.latlng.lat, e.latlng.lng], { icon: MiBola }).addTo(map);     //Coloca la bolita azul otra vez pero en nuestra posicion actual
         nueva_posicion = e.latlng;         
         map.setView (new L.LatLng(e.latlng.lat, e.latlng.lng), 15);
         contador++;
           alert (contador);
        if (contador === 10)
        { alert ("act");
            actualizar_ruta();
         alert ("fin act");
        }
         if (posicion_inicio === "")
           {
              posicion_inicio = e.latlng;
              ruta();  
           } 
       
       }
      map.on('locationfound', onLocationFound);
    }

    //Actualizar ruta
    function actualizar_ruta() 
    {
    //  clearInterval(id);
      map.removeControl(routeControl);
  
      var miDiv = document.getElementById('resumen'); 
      var miDiv2 = document.getElementById('llegada'); 
      miDiv.innerHTML  = "<small>Recalculando...</small>"; 
      miDiv2.innerHTML = "<small></small>";
      
      posicion_inicio = nueva_posicion;
      ruta();
      contador = 0;
//      var id = setInterval(locate, 8000)
    }
    
//    setInterval(actualizar_ruta, 60000);   //Cada 60seg paramos el tiempo de localizacion y actualizamos la ruta segun la posicion que nos encontremos
    var id = setInterval(locate, 8000)
</script>
</body>
</html>
